<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - OTP</title>
    <link rel="stylesheet" href="/css/forgot.css">
    <link rel="shortcut icon" href="/assets/image/favicon/fevicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="otp-box">
          <h1>
            <i class="ri-qq-fill"></i>
          </h1>
            <h2>Forgot Password</h2>
            <h3>No worries Please enter the 4-digit OTP sent to your email.</h3>
            
            <form id="otp-form">
                <div class="otp-inputs">
                    <input type="text" id="otp1" maxlength="1" oninput="moveToNext(this, 'otp2')" required>
                    <input type="text" id="otp2" maxlength="1" oninput="moveToNext(this, 'otp3')" required>
                    <input type="text" id="otp3" maxlength="1" oninput="moveToNext(this, 'otp4')" required>
                    <input type="text" id="otp4" maxlength="1" oninput="moveToNext(this, null)" required>
                </div>
                <button type="submit">Submit</button>
                 
        <div class="other-icon">
          
          <img src="/assets/image/search.png" alt="">
         <p>Continue with Google</p> 
        </div>
            </form>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dark UI - Bank dashboard concept</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<header class="app-header">
		<div class="app-header-logo">
			<div class="logo">
				<span class="logo-icon">
					<img src="fevicon.svg" />
				</span>
				<h1 class="logo-title">
					<span>nuvaria</span>
					
				</h1>
			</div>
		</div>
		<div class="app-header-navigation">
			<div class="tabs">
				<h1>AI genatration image </h1>	
			</div>
		</div>
		<div class="app-header-actions">
			<button class="user-profile">
				<span>Matheo Peterson</span>
				<span>
					<img src="https://assets.codepen.io/285131/almeria-avatar.jpeg" />
				</span>
			</button>
			<div class="app-header-actions-buttons">
				<button class="icon-button large">
					<i class="ph-magnifying-glass"></i>
				</button>
				<button class="icon-button large">
					<i class="ph-bell"></i>
				</button>
			</div>
		</div>
		<div class="app-header-mobile">
			<button class="icon-button large">
				<i class="ph-list"></i>
			</button>
		</div>

	</header>
	<div class="app-body">
		<div class="app-body-navigation">
			<nav class="navigation">
				<a href="#">
					<i class="ph-browsers"></i>
					<span>Dashboard</span>
				</a>
				<a href="#">
					<i class="ph-check-square"></i>
					<span>Scheduled</span>
				</a>
				<a href="#">
					<i class="ph-swap"></i>
					<span>Transfers</span>
				</a>
				<a href="#">
					<i class="ph-file-text"></i>
					<span>Templates</span>
				</a>
				<a href="#">
					<i class="ph-globe"></i>
					<span>SWIFT</span>
				</a>
				<a href="#">
					<i class="ph-clipboard-text"></i>
					<span>Exchange</span>
				</a>
			</nav>
			<footer class="footer">
				<h1>nuvaria<small>©</small></h1>
				<div>
					nuvarai ©<br />
					All Rights Reserved 2024
				</div>
			</footer>
		</div>


	
		<div class="app-body-main-content">
    <section class="gen-image">

		</section>
			<section class="service-section">
				<h2>Related image </h2>
				
			
				<div class="tiles">
					<article class="tile">
							<img src="image1.jpg" alt="">						
					</article>
					<article class="tile">
					 <img src="download (3).jpeg" alt="">
					</article>
					<article class="tile">
					<img src="download (3)ff.jpeg" alt="">
					</article>
				</div>
			
			</section>
		
						
		</div>
		<div class="app-body-sidebar">
			<section class="payment-section">
			
				<div class="payment-section-header">
					<p>Describe your image  </p>			
				</div>
				<div class="input-base">
					<textarea  id="input" placeholder="Enter your text ."></textarea>
				</div>

				<div class="payment-section-header">
					<p>Describe your image  </p>			
				</div>
		   
				
				<div class="payment-section-footer">
					
					<button class="save-button">
						Save
					</button>
					<button class="settings-button">
						<i class="ph-gear"></i>
						<span>More settings</span>
					</button>
				</div>
			</section>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/phosphor-icons'></script><script  src="./script.js"></script>

</body>
</html>

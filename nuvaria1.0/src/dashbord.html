<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Left Sidebar -->
  <aside class="w-1/5 bg-blue-600 text-white p-4">
    <h2 class="text-lg font-bold mb-6">Dashboard</h2>
    <ul class="space-y-4">
      <li><a href="#" class="hover:underline">Option 1</a></li>
      <li><a href="#" class="hover:underline">Option 2</a></li>
      <li><a href="#" class="hover:underline">Option 3</a></li>
      <li><a href="#" class="hover:underline">Option 4</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Main Image -->
    <div class="bg-gray-300 rounded-lg w-full h-64 flex items-center justify-center">
      <p class="text-gray-700">Main Image</p>
    </div>

    <!-- Sub Images -->
    <div class="flex space-x-4 mt-6">
      <div class="bg-gray-200 rounded-lg w-1/3 h-40 flex items-center justify-center">
        <p class="text-gray-600">Sub Image 1</p>
      </div>
      <div class="bg-gray-200 rounded-lg w-1/3 h-40 flex items-center justify-center">
        <p class="text-gray-600">Sub Image 2</p>
      </div>
      <div class="bg-gray-200 rounded-lg w-1/3 h-40 flex items-center justify-center">
        <p class="text-gray-600">Sub Image 3</p>
      </div>
    </div>
  </main>

  <!-- Right Sidebar -->
  <aside class="w-1/4 bg-white p-6 border-l">
    <h3 class="text-lg font-semibold mb-4">Input Section</h3>
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit</button>
    </form>
  </aside>

</body>
</html>
